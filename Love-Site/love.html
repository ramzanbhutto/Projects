<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Do You Love Me? ‚ù§Ô∏è</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 350px;
      width: 90%;
    }
    h1, h2 {
      color: #ff4e50;
      font-size: 1.5em;
    }
    button {
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }
    .yes {
      background-color: #ff4e50;
      color: white;
    }
    .no {
      background-color: #555;
      color: white;
      position: absolute;
    }
    .hidden {
      display: none;
    }
    /* Heart Animation */
    .heart {
      position: fixed;
      bottom: -10px;
      font-size: 30px;
      animation: floatUp 4s ease-in infinite;
      pointer-events: none;
    }
    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-600px); opacity: 0; }
    }
    @media (max-width: 480px) {
      h1, h2 {
        font-size: 1.2em;
      }
      button {
        font-size: 16px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="question">Do you love me? ‚ù§Ô∏è</h1>
    <div id="buttons">
      <button class="yes" onclick="answer('yes')">Yes</button>
      <button class="no" id="noBtn">No</button>
    </div>
  </div>

  <script>
    const questions = [
      "Do you love me? ‚ù§Ô∏è",
      "Will you always be with me? üíç",
      "Do you think about me every day? ü•∞",
      "Would you like to go on a date with me soon? üçΩÔ∏è",
      "Will you Hug and Kiss meüòò?",
      "Do you promise to never break my heart? üíñ"
    ];

    let currentQuestion = 0;

    const questionEl = document.getElementById('question');
    const noBtn = document.getElementById('noBtn');

    // Handle Yes answer
    function answer(choice) {
      if (choice === 'yes') {
        currentQuestion++;
        if (currentQuestion < questions.length) {
          questionEl.textContent = questions[currentQuestion];
        } else {
          showGift();
        }
      }
    }

    // No button dodging
    noBtn.addEventListener('mouseover', moveNoButton);
    noBtn.addEventListener('touchstart', moveNoButton);

    function moveNoButton() {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    // Show final gift
    function showGift() {
      document.querySelector('.container').innerHTML = `
        <h2>Yay! I love you too! ‚ù§Ô∏è</h2>
        <p>You are my everything üòò</p>
      `;
      launchHearts();
    }

    // Floating heart animation
    function launchHearts() {
      setInterval(() => {
        const heart = document.createElement('div');
        heart.textContent = '‚ù§Ô∏è';
        heart.classList.add('heart');
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.fontSize = Math.random() * 20 + 20 + 'px';
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 4000);
      }, 300);
    }
  </script>
</body>
</html>
